<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssgpt.css">
    <title>Quiz Application</title>
</head>

<body>
    <div class="container">
        <div class="start-screen">
            <h1>Quiz Time!</h1>
            <button class="start">Start</button>
        </div>
        <div class="questions">
            <h2 class="capital-text">Capital of Argentina</h2>
            <img src="images/buenos_aires.jpg" alt="" class="image">
            <div class="answers">
                <div class="row">
                    <h3 class="option1">Buenos Aires</h3>
                    <h3 class="option2">Quito</h3>
                </div>
                <div class="row">
                    <h3 class="option3">Rosario</h3>
                    <h3 class="option4">Rio</h3>
                </div>
            </div>
        </div>
        <div class = "end-screen">
            <h1>Congratulations!!</h1>
            <h2>You finished the Quiz</h2>
            <div class = "row">
                <h3 class="score">Score: </h3>
                <h3 class="correct">Correct: </h3>
                <h3 class="incorrect">Incorrect: </h3>
            </div>

        </div>



        <script src="script.js"></script>
</body>

</html>
